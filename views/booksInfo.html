<div class="panel panel-info white-top" ng-controller="booksInfoCtrl">
	<!-- <div class="panel-heading">
		<h3 class="panel-title">Panel title</h3>
	</div> -->
	<div class="panel-body">
		<div class="row">
			<div class="col-md-3">
				<img src="{{info.imgsrc}}" alt="pic" style="width: 200px;height: 200px;">
			</div>
			<div class="col-md-3">
				<ul>
					<li>书名：{{info.name}}</li>
					<li>作者：{{info.editor}}</li>
					<li>出版社：{{info.publish}}</li>
					<li>单价：{{info.price|currency:"￥"}}</li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h3>简介：</h3>
				<p>
					{{info.detailInfo}}
				</p>
			</div>
		</div>
		<button type="button" class="btn btn-primary" ui-sref="borrow">返回</button>
	</div>
</div>
