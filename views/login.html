<div ui-view="loginviews">
	<!-- 登录面板 -->
	<div class="panel panel-primary" ng-controller="loginctrl">
		<div class="panel-heading">
			<div class="panel-title">
				<span class="glyphicon glyphicon-user"></span> 用户登录
			</div>
		</div>
		<div class="panel-body">
			<form action="" method="POST" role="form">
				<div class="form-group has-feedback">
					<label for="username" class="sr-only">用户名：</label>
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
					<input type="text" class="form-control" id="username" name="username" placeholder="请输入您的用户名">
				</div>
				<div class="form-group has-feedback">
					<label for="passwd" class="sr-only">密码：</label>
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
					<input type="password" class="form-control" id="passwd" name="passwd" placeholder="请输入您的密码">
				</div>

				<div class="form-group">
					<input type="checkbox" name="remember">
					<label for="remember">记住密码</label>
				</div>

				<div class="form-group clearfix">
					<button type="button" class="btn btn-primary pull-left" ui-sref='borrow'>登录</button>
				    <button type="button" class="btn btn-primary pull-right" ui-sref='index'>返回</button>
				</div>

				<a href="" class="pull-left">忘记密码？</a>
				<a ui-sref="login.register" class="pull-right">未注册？请注册</a>
				
			</form>
		</div>
	</div>
</div>
